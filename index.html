<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <div class="container">
    <div class="calculator">
      <h3 class="hero-title">Tip Calculator</h3>
      <p class="hero-text"></p>
      <label for="amount">Bill Amount</label>
      <br />
      <button><i class="fa-solid fa-dollar-sign"></i></button><input type="number" id="amount" type="text" />
      <br />
      <br />
      <label for="guest">Number of Guests</label>
      <br />
      <button><i class="fa-solid fa-person"></i></button><input id="guests" type="text" />
      <br />
      <br />
      <label for="quality">Service quality</label>
      <br />
      <select id="quality">
        <option disabled selected value="0">Choose...</option>
        <option value="0.3">30% - Very good</option>
        <option value="0.20">20% - Good</option>
        <option value="0.15">15% - OK</option>
        <option value="0.10">10% - Bad</option>
        <option value="0.05">5% - Terrible</option>
      </select>
      <div class="bottom">
        <p class="hero-text"></p>
        <button onclick="calculate()" style="border-radius: 5px; width: fit-content">Calculator</button>
      </div>
    </div>
    <div id="tip-amount"></div>
  </div>
  <body>
    <script src="main.js"></script>
  </body>
</html>
